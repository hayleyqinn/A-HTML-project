<div class="d1">

        <h3 style="color: rgba(11, 12, 11, 0.5); margin-top: 0">果酱起司法式吐司卷</h3>
        <img src="images/1st.jpg" class="img-rounded" style="width:50%">

            <table class="table-bordered t1" style="margin-left: 54%; margin-top: -180px; position: absolute">
                <tr class="danger"><th>吐司</th><th>法式吐司捲</th></tr>
                <tr><td>高筋麵粉 280g</td><td>果醬 4tsp</td></tr>
                <tr><td>低筋麵粉 70g</td><td>奶油乳酪 4tbsp</td></tr>
                <tr><td>奶油 30g</td><td>蛋 1顆</td></tr>
                <tr><td>砂糖 30g</td><td>糖粉 1tsp</td></tr>

                <tr><td>鹽 小量勺1又1/4匙</td></tr>
                <tr><td>水 250ml</td></tr>
                <tr><td>酵母粉 小量勺3/4匙</td></tr>
            </table>
